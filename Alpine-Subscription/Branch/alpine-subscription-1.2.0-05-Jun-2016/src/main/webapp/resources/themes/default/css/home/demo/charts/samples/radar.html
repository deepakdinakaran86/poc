<!doctype html>
<html>
	<head>
		<title>Radar Chart</title>
		<script src="../Chart.js"></script>
		<meta name = "viewport" content = "initial-scale = 1, user-scalable = no">
		<style>
			canvas {
			
			}
		</style>
	<style>
			body {
				margin:0px;
			}
			#chart-title{ 
				float:left;
				width:96%;
				height:28px; 
				font-family: 'Open Sans', Tahoma, Arial, Helvetica, sans-serif;
				font-size:14px;
				font-weight:normal;  
				text-decoration:none; 
				color:#fff;
				padding: 6px 0 0 10px;
				margin-bottom:10px;
				text-shadow:1px 1px 0px #404040;
			 	-webkit-box-shadow:inset 0px 0px 3px -13px #ffffff;
			 	-moz-box-shadow:inset 0px 0px 3px -13px #ffffff;
			 	box-shadow:inset 0px 0px 3px -13px #ffffff;	
				background-color: #384146; 
				/* background: url(images/header-gradient.jpg) #384146 repeat-x; */ 
				/* Safari 4-5, Chrome 1-9 */ 
				background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#505d65), to(#384146));   
				/* Safari 5.1, Chrome 10+ */ 
				background: -webkit-linear-gradient(top, #505d65, #384146);   
				/* Firefox 3.6+ */ 
				background: -moz-linear-gradient(top, #505d65, #384146);   
				/* IE 10 */ 
				background: -ms-linear-gradient(top, #505d65, #384146);   
				/* Opera 11.10+ */ 
				background: -o-linear-gradient(top, #505d65, #384146);
				border-radius: 5px;
				border: 0.0em solid #0000ff;
			}
		</style>
	</head>
	<body>
			<canvas id="canvas" ></canvas>


	<script>
	var radarChartData = {
		labels: ["Prototyping", "Designing", "Development", "Testing", "Requirements"],
		datasets: [
			{
				label: "My First dataset",
				fillColor: "rgba(220,220,220,0.2)",
				strokeColor: "rgba(220,220,220,1)",
				pointColor: "rgba(220,220,220,1)",
				pointStrokeColor: "#fff",
				pointHighlightFill: "#fff",
				pointHighlightStroke: "rgba(220,220,220,1)",
				data: [59,90,56,55,40]
			},
			{
				label: "My Second dataset",
				fillColor: "rgba(151,187,205,0.2)",
				strokeColor: "rgba(151,187,205,1)",
				pointColor: "rgba(151,187,205,1)",
				pointStrokeColor: "#fff",
				pointHighlightFill: "#fff",
				pointHighlightStroke: "rgba(151,187,205,1)",
				data: [48,40,96,27,100]
			}
		]
	};

	window.onload = function(){
		window.myRadar = new Chart(document.getElementById("canvas").getContext("2d")).Radar(radarChartData, {
			responsive: true
		});
	}

	</script>
	</body>
</html>
